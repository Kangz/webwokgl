            $(document).ready(function(){
                init();

        <!-- Fragment shader program -->

        <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float; //some drivers need this

            varying vec3 vWorldPosition;
            varying vec3 vLightPosition;

            uniform vec3 normal;
            uniform vec3 color;
            uniform vec3 planes[N_PLANES];

            void main(void){
                for(int i=0; i<N_PLANES; i++){
                    if(abs(dot(planes[i], vWorldPosition))>1.00001){
                        discard;
                    }
                }
                gl_FragColor = vec4(color * (max(dot(vec3(0.2, 0.4, 1.0), normal), 0.0)*0.8 +0.2), 1.0);
            }
        </script>

        <!-- Vertex shader program -->
    
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec2 aPosition;
      
            varying vec3 vWorldPosition;
            varying vec3 vLightPosition;

            uniform mat4 mMatrix;
            uniform mat4 vpMatrix;
            uniform float planeZ;
      
            void main(void){
                vec4 position = mMatrix * vec4(aPosition, planeZ, 1.0);
                vWorldPosition = position.xyz;                
                gl_Position = vpMatrix * position;
                vLightPosition = gl_Position.xyz;
            }
        </script>
    </head>

    <body>
        <canvas id="canvas" width="600" height="600">
